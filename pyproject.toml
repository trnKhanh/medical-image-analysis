[project]
name = "fetal-ultrasound-grand-challenge"
version = "1.0"
description = "Fetal Ultrasound grand challenge"
authors = [
    { name = "Nam-Khanh Tran", email = "21120015@student.hcmus.edu.vn" },
    { name = "Dac-Phu Phan Le", email = "21120111@student.hcmus.edu.vn" }
]
license = { text = "MIT" }
dependencies = [
    "requests~=2.25.1",
    "torch~=2.5.1",
    "numpy~=1.26.4",
    "pillow~=11.1.0",
    "torchvision~=0.20.1",
    "monai~=1.4.0",
    "click~=8.1.8",
    "jupyter~=1.1.1",
    "opencv-python~=4.10.0.84",

    # Dev dependencies
    "pytest~=8.3.3",
]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools.dynamic]
version = { attr = "info.VERSION" }

[project.scripts]
dataset = "dataset.__main__:cli.main"
model = "model.__main__:cli.main"

[tool.setuptools.packages.find]
where = ["source"]

